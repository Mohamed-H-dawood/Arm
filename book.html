<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Book</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: right;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .header-links {
            display: flex;
            gap: 15px;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .header-links a:hover {
            color: #f39c12;
        }

        main {
            max-width: 1000px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 40px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-in-out;
        }

        .pdf-container {
            text-align: center;
            margin: 20px 0;
        }

        .pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1.5s ease;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        footer a {
            color: #ff9c00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Project Book</a></li>
            <li><a href="video.html">Project Video</a></li>
            <li><a href="code.html">Project code</a></li>
            <li><a href="view.html">Work Team</a></li>
        </div>
        <h1>Project Book</h1>
    </header>

    <main>
        <section class="pdf-container">
            <iframe src="Robootic Hands book[1].pdf" title="Project Book"></iframe>
        </section>
        <div class="text-center">
            <a href="Robootic Hands book[1].pdf" download class="btn">Download PDF</a>
        </div>
    </main>

    <footer>
        <p>Designed by Eng Mohamed Dawood</p>
    </footer>
</body>

</html>
