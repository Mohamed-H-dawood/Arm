<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireShield</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to bottom right, #2c3e50, #34495e);
            background-size: cover;
            background-position: center;
            color: #ecf0f1;
        }

        header {
            background-color: #16a085;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .promo-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
            margin: 20px auto;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
        }

        .promo-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 50%;
        }

        .promo-content h2 {
            font-size: 2.8rem;
            margin: 0;
            font-weight: 600;
        }

        .promo-content h3 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .promo-content a {
            padding: 15px 25px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .promo-content a:hover {
            background-color: #1abc9c;
        }

        .promo-image img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        footer {
            background-color: #2c3e50;
            color: #bdc3c7;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
                <h1>ROBOTIC TEAM</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="code.html">Project Code</a></li>
                    <li><a href="book.html">Project Book</a></li>
                    <li><a href="video.html">Project Video</a></li>
                    <li><a href="view.html">Work Team</a></li>
                </ul>
            </nav>        
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="promo-banner">
            <div class="promo-content">
                <h2>Instructor</h2>
                <h3>Dr: Ibrahim Zewail</h3>
                <!-- Social Media Links -->
                <div class="social-icons">
                    <a href="https://www.facebook.com/share/15jpmzt8gy/" target="_blank" title="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://wa.me/01063988497" target="_blank" title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://youtube.com/@dr.ibrahimzewail4045?feature=shared" target="_blank" title="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            <div class="promo-image">
                <img src="2.jpg" alt="Instructor Image">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        &copy; Design Eng : Mohamed dawood
    </footer>
</body>
</html>
